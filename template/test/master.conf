# 要导入的 Python 模块文件
locustfile = locustfile.py
# 测试的服务
host = http://0.0.0.0:8080
# 日志文件的路径。
logfile = log/locust.log
# 将当前请求统计信息以 CSV 格式存储到文件中。
csv = csv/

# ======================== 使用 Web 界面 ========================
# Web 界面使用端口，默认为 8089
web-port = 8081

# ======================= 不使用 Web 界面 =======================
# # 禁用 Web 界面，并立即开始测试。使用 -u 和 -t 来控制用户数量和运行时间
# headless = true
# # 并发 Locust 用户的峰值数量，仅与-headless 一起使用。
# users = 100
# # 产生用户的速率（每秒用户数），仅与-headless 一起使用。
# hatch-rate = 10
# # 在指定的时间后停止，例如（300s、20m、3h、1h30m 等），仅与-headless 一起使用。
# run-time = 10m
